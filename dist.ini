name    = MooseX-LazyRequire
version = 0.07
author  = Florian Ragwitz <rafl@debian.org>
author  = Dave Rolsky <autarch@urth.org>
license = Perl_5
copyright_holder = Florian Ragwitz

[@FLORA]
dist = MooseX-LazyRequire
repository_at = github
auto_prereqs = 0

[AutoPrereqs]
skip = ^Role$
skip = ^Account$

[Test::Pod::LinkCheck]
[Test::Pod::No404s]
[CheckPrereqsIndexed]
[Test::Compile]
[Test::MinimumVersion]
[MetaTests]
[Test::CPAN::Changes]
[Test::ChangesHasContent]

[Test::CheckDeps]
version = 0.005
fatal = 1

